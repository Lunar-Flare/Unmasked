<head>
    <meta charset="utf-8">
    <title>Login</title>

</head>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header"> <a href="#" class="navbar-brand"><b>Unmasked</b></a> </div>
            <div>
                <ul class="nav navbar-nav">
                    <li> <a href="Home">HOME</a></li>
                    <li> <a href="About">ABOUT</a></li>

                    <li> <a href="Support">SUPPORT  </a> </li>

                    <li> <a href="Login">LOGIN (Admin Only)</a> </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<body>
    <div class="container" style="margin-top:45px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-login">
                   <br>
                    <div class="panel-heading">
                        <div class="row">
                            <div> <a href="#" class="active" id="login-form-link">Login</a> </div>

                        </div>
                        <hr> </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form id="login-form"
                                   action =""  method="post" role="form" style="display: block;">
                                    <div class="form-group">
                                        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value=""> </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password"> </div>
                                    <div class="form-group text-center">
                                        <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                        <label for="remember"> Remember Me</label>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-6 col-sm-offset-3">
                                        <a href = "AdminHome">
                                            <input type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In"></a> </div>

                                        </div>
                                    </div>

                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
